language: ruby
rvm:
  - 2.4.2
before_install:
  - gem update --system
  - gem --version
  - gem install bundler
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - RAILS_ENV=test bundle exec rake --trace spec SPEC_OPTS="--tag ~pi_dependent:true"